<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>register</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="box">
        <div class="title">宿舍管理系统</div>
        <a id="student">学生</a>
        <a id="admin">管理员</a>
        <form id="stu" action="/studentRegister" method="post">
            <input type="text" placeholder="学号" name="number">
            <input type="password" placeholder="密码" name="password">
            <button type="submit" class="enter">进入系统</button>
            <a href="/studentLogin" class="sign">注册账号</a>
        </form>
        <form id="adm" action="/register" method="post">
            <input type="text" placeholder="工号" name="number">
            <input type="password" placeholder="密码" name="password">
            <button type="submit" class="enter">进入系统</button>
            <a href="/login" class="sign">注册账号</a>
        </form>
    </div>
    <script src="js/register.js"></script>
</body>

</html>
