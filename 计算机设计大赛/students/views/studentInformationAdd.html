<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息添加</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
    <nav class="header">
        <div class="title">宿舍管理系统</div>
        <!-- <div class="login">欢迎XXX</div> -->
    </nav>
    <div class="catalog">
        <ul class="cata">
            <ul class="cata">
                <li><a href="/managerIndex">首页</a></li>
                <li><a href="/managerRepair">宿舍报修</a></li>
                <li><a href="/leave">离校登记</a></li>
                <li><a href="/computer">带电脑、行李登记</a></li>
                <li><a href="/late">晚归登记</a></li>
                <li><a href="/managerInformationBuy">电费、水费、网费信息</a></li>
                <li><a href="/managerSuggestion">意见反馈</a></li>
                <li class="nowFocus"><a href="/studentInformation">学生信息</a></li>
            </ul>
        </ul>
    </div>
    <div class="body">
        <div class="bodyTop">
            <h1 class="addTitle">学生信息</h1>
        </div>
        <div class="bodyBottom">
            <form class="informationAdd" action="/information" method="POST">
                <h3>学号</h3>
                <input type="text" name="number">
                <h3>姓名</h3>
                <input type="text" name="name">
                <h3>宿舍号</h3>
                <input type="name" name="room">
                <h3>手机号</h3>
                <input type="text" class="m" name="phone">
                <h3>性别</h3>
                <input id="man" type ="radio" value ="0" name ="sex">男<input id="woman" type ="radio" value ="1"  name ="sex">女
                <h3>班级</h3>
                <input type="text" name="class">
                <h3>年龄</h3>
                <input type="text" name="age">
                <br>
                <button class="del" type="submit">添加</button>
            </form>
        </div>
    </div>
</body>
</html>
