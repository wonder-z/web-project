<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
    <nav class="header">
        <div class="title">宿舍管理系统</div>
        <!-- <div class="login">欢迎XXX</div> -->
    </nav>
    <div class="catalog">
        <ul class="cata">
            <li><a href="/managerIndex">首页</a></li>
            <li><a href="/managerRepair">宿舍报修</a></li>
            <li><a href="/leave">离校登记</a></li>
            <li><a href="/computer">带电脑、行李登记</a></li>
            <li><a href="/late">晚归登记</a></li>
            <li><a href="/managerInformationBuy">电费、水费、网费信息</a></li>
            <li><a href="/managerSuggestion">意见反馈</a></li>
            <li class="nowFocus"><a href="/studentInformation">学生信息</a></li>
        </ul>
    </div>
    <div class="body">
        <div class="bodyTop">
            <h1>学生信息</h1>
            <button class="add"><a href="/studentInformationAdd">添加</a></button>
        </div>
        <div class="bodyBottom">
            <table class="leaveTable"  cellspacing="0">
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>宿舍号</th>
                    <th>手机号</th>
                    <th>性别</th>
                    <th>班级</th>
                    <th>年龄</th>
                    <th>操作</th>
                </tr> 
                {{each students}}
                <tr>
                    <td>{{$value.number}}</td>
                    <td>{{$value.name}}</td>
                    <td>{{$value.room}}</td>
                    <td>{{$value.phone}}</td>
                    <td>{{$value.sex == '0' ? '男' : '女'}}</td>
                    <td>{{$value.class}}</td>
                    <td>{{$value.age}}</td>
                    <td>
                        <button class="del"><a href="/amend?id={{$value._id}}">修改</a></button>
                        <button class="del"><a href="/remove?id={{$value._id}}">删除</a></button> 
                    </td>
                </tr> 
                {{/each}}      
                  
            </table>
        </div>
    </div>
</body>
</html>
